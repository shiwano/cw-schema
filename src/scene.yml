type: object
$schema: http://json-schema.org/draft-03/schema#
id: http://schema.cardwirth.org/scene#
required: true
additionalProperties: false
properties:
  type:
    enum: [scene]
    required: true

  id:
    type: integer
    minimum: 0
    required: true

  name:
    type: string
    required: true

  cardArrangement:
    !include partials/_utils.yml#menuCardArrangementType

  backgrounds:
    type: array
    required: true
    items: !include partials/_background_image.yml

  events:
    type: array
    required: true
    items: !include partials/_event.yml

  menuCards:
    type: array
    required: true
    items:
      type: object
      id: http://schema.cardwirth.org/scene#menu_card
      required: true
      additionalProperties: false
      properties:
        name:
          type: string
          required: true

        description:
          type: string
          required: true

        flagName:
          type: string
          required: true

        scale:
          type: integer
          minimum: 0
          required: true

        left:
          type: integer
          required: true

        top:
          type: integer
          required: true

        events:
          type: array
          required: true
          items: !include partials/_event.yml

        image:
          type: string
          format: uri
          required: true
