type: object
$schema: http://json-schema.org/draft-03/schema#
id: http://schema.cardwirth.org/beast_card#
required: true
additionalProperties: false

properties:
  !extend |
    - partials/_card_properties.yml
    -
      type:
        enum: [beastCard]
        required: true

      usageLimit:
        type: integer
        maximum: 10
        minimum: 0
        required: true

      attachment:
        type: boolean
        required: true
