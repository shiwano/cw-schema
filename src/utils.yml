$schema: http://json-schema.org/draft-03/schema#
id: http://schema.cardwirth.org/utils#
type: object
properties:
  # メニューカードの並び方
  cardArrangement:
    id: '#cardArrangement'
    required: true
    enum:
      - auto   # 自動配置
      - custom # 指定配置

  # カード効果の現象属性
  phenomenonType:
    id: '#phenomenonType'
    required: true
    enum:
      - physical        # 物理
      - magical         # 魔法
      - magicalPhysical # 魔法的物理
      - physicalMagical # 物理的魔法
      - non             # 無

  # カード効果の反応属性
  reactionType:
    id: '#reactionType'
    required: true
    enum:
      - evasion        # 物理的属性
      - resistance     # 抵抗属性
      - ineluctability # 必中属性

  # カードのアニメーションタイプ
  animationType:
    id: '#animationType'
    required: true
    enum:
      - none                  # 無し
      - turnover              # 反転
      - lateralVibration      # 横新道
      - longitudinalVibration # 縦振動

  # 能力適性
  abilityAptitude:
    id: '#abilityAptitude'
    required: true
    enum:
      - dex # 器用
      - agl # 素早さ
      - int # 知力
      - str # 筋力
      - vit # 生命
      - min # 精神

  # 性格適性
  personalAptitude:
    id: '#personalAptitude'
    required: true
    enum:
      - aggressiveness # 好戦
      - gentleness     # 平和
      - cheerfulness   # 社交
      - depressiveness # 内向
      - braveness      # 勇敢
      - timidness      # 臆病
      - carefulness    # 慎重
      - boldness       # 大胆
      - craftiness     # 狡猾
      - truthfulness   # 正直
